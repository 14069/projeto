<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excluir_Aluno</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRj Xh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2>Excluir dados do Evento</h2>
<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Excluir" class="btn btn-danger">
</form>
<h1>Mostrar Eventos</h1>


   <table class="table">
       <thead>
        <td>Id</td>
        <td>Nome do Evento</td>
        <td>Foto do Evento</td>
        <td>Aluno</td>

       </thead>
       <tbody>
       {% for evento in eventos  %}
       <tr>
           <td><img src="{{aluno.foto_url}}" alt="foto"></td>
           <td>{{evento.id_evento}}</td>
           <td>{{evento.nome_evento}}</td>
           <td>{{evento.foto_evento}}</td>
           <td>{{evento.id_aluno}}</td>
           
           <td><a href="{% url 'cadastrar_evento' %}" class="btn btn-warning">Cadastrar</a></td>
           <td><a href="{% url 'editar_evento' evento.id_evento %}" class="btn btn-warning">Editar</a></td>
           <td><a href="{% url 'excluir_evento' evento.id_evento %}" class="btn btn-danger">Excluir</a></td>

       </tr>
       {% endfor %}
       </tbody>
   </table>

</body>
</html>
